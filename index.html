<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner">
    <div class="container">
      <h1>Transhumanist Institute brings you the <em>Immortality Chip</em></h1>
      <h3  class="banner-header">Extend your life indefinitely with our state-of-the-art neural chip</h3>
      <a class="btn-banner" href="#">Get yours now!</a>
    </div>
  </div>
  <!-- code a "How it works" section -->
  <div class="container">
    <h2 id="text-center">How it works</h2>
    <div class="cards">

      <div class="card">
        <img src="https://singularityhub.com/wp-content/uploads/2019/12/artificial-neuron-900x508.jpg" alt="Chip">
        <h3>Buy the chip</h3>
      </div>

      <div class="card">
        <img src="http://thebigpicturemagazine.com/wp-content/uploads/2015/08/Pi-4.png" alt="Drill">
        <h3>Drill it into your skull</h3>
      </div>

      <div class="card">
        <img src="https://i.imgur.com/VP7WM5O.png" alt="Wageslave">
        <h3>Live forever as a wageslave</h3>
      </div>

    </div>
  </div>
  <!-- code a footer -->
  <div class="footer">
    <h3>More transhumanist resources</h3>
    <div class="links">
      <a href="https://en.wikipedia.org/wiki/Transhumanism"><i class="fab fa-wikipedia-w"></i></a>
      <a href="https://www.reddit.com/r/transhumanism/"><i class="fab fa-reddit-alien"></i></a>
    </div>
  </div>
</body>
</html>
